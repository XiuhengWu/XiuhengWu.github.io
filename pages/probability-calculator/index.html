<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Tags: tool, html-page, english-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probability Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 引入 MathJax 用于 LaTeX 渲染 -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #50E3C2;
            --bg-color: #ffffff;
            --text-color: #333333;
            --input-bg: #ffffff;
            --input-border: #e0e0e0;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --result-bg: #f8f9fa;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-color: #e0e0e0;
                --input-bg: #2d2d2d;
                --input-border: #404040;
                --card-bg: #2d2d2d;
                --shadow-color: rgba(0, 0, 0, 0.3);
                --result-bg: #404040;
            }
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            transition: background 0.3s, box-shadow 0.3s;
        }

        .input-group {
            margin-bottom: 25px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .input-field {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        input {
            padding: 12px;
            background: var(--input-bg);
            border: 2px solid var(--input-border);
            color: var(--text-color);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px var(--shadow-color);
            outline: none;
        }

        .error {
            border-color: #ff4757 !important;
        }

        button {
            padding: 12px 25px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px var(--shadow-color);
            background: #357ABD;
        }

        #result {
            margin: 25px 0;
            padding: 15px;
            background: var(--result-bg);
            border-radius: 8px;
            text-align: center;
            font-size: 1.1em;
            transition: background 0.3s;
        }

        .chart-container {
            margin-top: 30px;
            position: relative;
            height: 500px;
            /* 调整canvas高度 */
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .input-group {
                grid-template-columns: 1fr;
            }

            button {
                width: 100%;
                margin-top: 10px;
            }

            .chart-container {
                height: 500px;
                margin-top: 30px;
                margin-bottom: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;">Binomial Probability Calculator</h1>
        <p style="text-align: center;">Calculate the probability of a binomial distribution and plot the distribution.
        </p>
        <div class="input-group">
            <div class="input-field">
                <label for="p">Probability (p):</label>
                <input type="number" id="p" step="0.01" min="0" max="1" value="0.5" oninput="validateKValues()">
            </div>
            <div class="input-field">
                <label for="n">Trials (n):</label>
                <input type="number" id="n" min="1" value="10" oninput="validateKValues()">
            </div>
            <div class="input-field">
                <label for="k0">k<sub>0</sub>:</label>
                <input type="number" id="k0" min="0" value="3" oninput="validateKValues()">
            </div>
            <div class="input-field">
                <label for="k1">k<sub>1</sub>:</label>
                <input type="number" id="k1" min="0" value="5" oninput="validateKValues()">
            </div>
        </div>

        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
            <button onclick="calculate()">Calculate</button>
            <button id="plotBtn" onclick="plotDistribution()" disabled style="opacity: 0.5; cursor: not-allowed;">Plot
                Distribution</button>
        </div>

        <div id="result"></div>
        <div class="chart-container">
            <canvas id="probabilityChart"></canvas>
        </div>
    </div>

    <script>
        let probabilityChart = null;
        let hasCalculated = false;  // 记录是否已计算

        function combination(n, k) {
            if (k < 0 || k > n) return 0;
            if (k === 0 || k === n) return 1;
            k = Math.min(k, n - k);
            let result = 1;
            for (let i = 1; i <= k; i++) {
                result *= (n - k + i) / i;
            }
            return result;
        }

        function binomialProbability(n, k, p) {
            return combination(n, k) * Math.pow(p, k) * Math.pow(1 - p, n - k);
        }

        // 修改 validateKValues 同时检查 k0 与 k1 是否相等以及是否在 n 的范围内
        function validateKValues() {
            const n = parseInt(document.getElementById('n').value);
            const k0 = parseInt(document.getElementById('k0').value);
            const k1 = parseInt(document.getElementById('k1').value);
            const plotBtn = document.getElementById('plotBtn');

            if (isNaN(n) || n <= 0) {
                plotBtn.disabled = true;
                plotBtn.style.opacity = '0.5';
                plotBtn.style.cursor = 'not-allowed';
                return;
            }

            if (!isNaN(k0) && !isNaN(k1) && k0 === k1 && k0 <= n && k1 <= n) {
                plotBtn.disabled = false;
                plotBtn.style.opacity = '1';
                plotBtn.style.cursor = 'pointer';
            } else {
                plotBtn.disabled = true;
                plotBtn.style.opacity = '0.5';
                plotBtn.style.cursor = 'not-allowed';
            }
        }

        // 计算概率并根据运算量选择直接计算或采用对立事件计算，同时显示计算公式（使用 LaTeX 渲染）
        function calculate() {
            const p = parseFloat(document.getElementById('p').value);
            const n = parseInt(document.getElementById('n').value);
            const k0 = parseInt(document.getElementById('k0').value);
            const k1 = parseInt(document.getElementById('k1').value);

            let isValid = true;
            const inputs = ['p', 'n', 'k0', 'k1'];
            inputs.forEach(id => document.getElementById(id).classList.remove('error'));

            if (isNaN(p) || p < 0 || p > 1) {
                document.getElementById('p').classList.add('error');
                isValid = false;
            }
            if (isNaN(n) || n <= 0 || !Number.isInteger(n)) {
                document.getElementById('n').classList.add('error');
                isValid = false;
            }
            if (isNaN(k0) || k0 < 0 || k0 > n) {
                document.getElementById('k0').classList.add('error');
                isValid = false;
            }
            if (isNaN(k1) || k1 < 0 || k1 > n || k1 < k0) {
                document.getElementById('k1').classList.add('error');
                isValid = false;
            }

            if (!isValid) {
                document.getElementById('result').innerHTML = 'Invalid input values!';
                document.getElementById('plotBtn').disabled = true;
                document.getElementById('plotBtn').style.opacity = '0.5';
                document.getElementById('plotBtn').style.cursor = 'not-allowed';
                hasCalculated = false;
                return null;
            }

            // 判断直接计算和采用对立事件的计算量
            const directCount = k1 - k0 + 1;
            let complementCount = 0;
            let useComplement = false;
            let formula = "";
            let prob = 0;

            // 如果 k0 为 0 或 k1 为 n，则只有一侧
            if (k0 === 0) {
                complementCount = n - k1;
                if (complementCount < directCount) {
                    useComplement = true;
                    // 计算对立事件：P = 1 - \sum_{k=k1+1}^{n} \binom{n}{k} p^k (1-p)^{n-k}
                    let sumComplement = 0;
                    for (let k = k1 + 1; k <= n; k++) {
                        sumComplement += binomialProbability(n, k, p);
                    }
                    prob = 1 - sumComplement;
                    formula = `$$P = 1 - \\sum_{k=${k1 + 1}}^{${n}} \\binom{${n}}{k} (${p})^k (1-${p})^{${n}-k}$$`;
                } else {
                    useComplement = false;
                }
            } else if (k1 === n) {
                complementCount = k0;
                if (complementCount < directCount) {
                    useComplement = true;
                    // 计算对立事件：P = 1 - \sum_{k=0}^{k0-1} \binom{n}{k} p^k (1-p)^{n-k}
                    let sumComplement = 0;
                    for (let k = 0; k < k0; k++) {
                        sumComplement += binomialProbability(n, k, p);
                    }
                    prob = 1 - sumComplement;
                    formula = `$$P = 1 - \\sum_{k=0}^{${k0 - 1}} \\binom{${n}}{k} (${p})^k (1-${p})^{${n}-k}$$`;
                } else {
                    useComplement = false;
                }
            } else {
                // 当两侧都有时，对立事件的项数为 k0 + (n - k1)
                complementCount = k0 + (n - k1);
                if (complementCount < directCount) {
                    useComplement = true;
                    // P = 1 - ( \sum_{k=0}^{k0-1} (...) + \sum_{k=k1+1}^{n} (...) )
                    let sumLower = 0, sumUpper = 0;
                    for (let k = 0; k < k0; k++) {
                        sumLower += binomialProbability(n, k, p);
                    }
                    for (let k = k1 + 1; k <= n; k++) {
                        sumUpper += binomialProbability(n, k, p);
                    }
                    prob = 1 - (sumLower + sumUpper);
                    formula = `$$P = 1 - \\left(\\sum_{k=0}^{${k0 - 1}} \\binom{${n}}{k} (${p})^k (1-${p})^{${n}-k} + \\sum_{k=${k1 + 1}}^{${n}} \\binom{${n}}{k} (${p})^k (1-${p})^{${n}-k}\\right)$$`;
                }
            }

            // 如果没有采用对立事件，则直接计算目标概率：P = \sum_{k=k0}^{k1} ...
            if (!useComplement) {
                let sumDirect = 0;
                for (let k = k0; k <= k1; k++) {
                    sumDirect += binomialProbability(n, k, p);
                }
                prob = sumDirect;
                formula = `$$P = \\sum_{k=${k0}}^{${k1}} \\binom{${n}}{k} (${p})^k (1-${p})^{${n}-k}$$`;
            }

            // 显示结果和计算公式（MathJax 渲染 LaTeX）
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div>Probability: ${prob.toFixed(6)}</div>
      <div style="margin-top:15px;">Using formula: ${formula}</div>`;

            // 重新渲染 MathJax 公式
            if (window.MathJax) {
                MathJax.typeset();
            }

            hasCalculated = true;
            return { p, n, k0, k1, prob };
        }

        function plotDistribution() {
            // 每次点击 Plot Distribution 时重新验证输入
            const result = calculate();
            if (!result) {
                return;
            }

            const p = result.p;
            const n = result.n;
            const k = result.k0;  // 根据需求 k0 === k1

            const labels = Array.from({ length: n + 1 }, (_, i) => i);
            const data = labels.map(kVal => binomialProbability(n, kVal, p));

            const ctx = document.getElementById('probabilityChart').getContext('2d');
            if (probabilityChart) probabilityChart.destroy();

            probabilityChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Probability',
                        data: data,
                        backgroundColor: labels.map(kVal =>
                            kVal === k ? 'rgba(255, 99, 132, 0.5)' : 'rgba(54, 162, 235, 0.5)'),
                        borderColor: labels.map(kVal =>
                            kVal === k ? 'rgb(255, 99, 132)' : 'rgb(54, 162, 235)'),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    layout: {
                        padding: {
                            top: 70  // 增加顶部内边距，确保 marker 和文本不会被截断
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Probability',
                                color: getComputedStyle(document.documentElement).getPropertyValue('--text-color')
                            },
                            grid: {
                                color: getComputedStyle(document.documentElement).getPropertyValue('--input-border')
                            },
                            ticks: {
                                color: getComputedStyle(document.documentElement).getPropertyValue('--text-color')
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Number of Successes (k)',
                                color: getComputedStyle(document.documentElement).getPropertyValue('--text-color')
                            },
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: getComputedStyle(document.documentElement).getPropertyValue('--text-color')
                            }
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                },
                plugins: [{
                    id: 'markerPlugin',
                    afterDatasetsDraw: (chart) => {
                        const ctx = chart.ctx;
                        const meta = chart.getDatasetMeta(0);
                        const targetIndex = k;
                        if (meta.data[targetIndex]) {
                            const bar = meta.data[targetIndex];
                            const x = bar.x;
                            const y = bar.y - 30;
                            ctx.save();
                            ctx.beginPath();
                            ctx.fillStyle = 'red';
                            ctx.moveTo(x - 6, y - 15);
                            ctx.lineTo(x + 6, y - 15);
                            ctx.lineTo(x, y);
                            ctx.closePath();
                            ctx.fill();
                            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--text-color');
                            ctx.font = '14px Arial';
                            ctx.textAlign = 'center';
                            ctx.fillText(
                                binomialProbability(n, k, p).toFixed(4),
                                x,
                                y - 25
                            );
                            ctx.restore();
                        }
                    }
                }]
            });
        }

        document.addEventListener('DOMContentLoaded', validateKValues);
    </script>
</body>

</html>
