<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>我在家吗？</title>

  <!-- body zunächst verstecken -->
  <style>body{display:none;}</style>

  <!-- defer sorgt dafür, dass das Script nach dem Parsen ausgeführt wird -->
  <script defer>
    const PASSWORD = 'binichzuhause';
    const p = prompt('Bitte Passwort eingeben:');
    if (p === PASSWORD) {
      // Seite sofort sichtbar machen (document.body existiert, weil script defer hat)
      document.body.style.display = 'block';
    } else {
      // bei falschem Passwort: komplette Seite ersetzen
      document.open();
      document.write('<!DOCTYPE html><html><head><meta charset="utf-8"><title>Zugriff verweigert</title></head><body><h1>Zugriff verweigert ⛔</h1><p>Falsches Passwort.</p></body></html>');
      document.close();
    }
  </script>
</head>
<body>
  <h1>是的 ✅</h1>
  <p>刷新于 2025-09-24 18:44:48 UTC</p>
</body>
</html>
